<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/Instagram_logo_2016.svg" >
    <title>Instagram</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    

    <!--instagram-->
    <section class="container">
        <img src="./img/Screen Shot 2022-04-26 at 3.58.56 PM.png" width="195" height="55">
        <form action="">
            <input type="username" placeholder="Phone number, username, or email" class="username"> <br>
            <input type="password" placeholder="password"  class="m-t password" name="password" id="password" type="password"><br>
            <a href="https://www.instagram.com/" class="log-in">Log In</a>
        </form>
        <ul id="notes"></ul>
        <div class="line">
            <div class="left mx"></div>
            <div class="center">OR</div>
            <div class="left mx"></div>
        </div>
        <div class="link">
            <a href=""><i class="fa-brands fa-facebook-square"></i>  Login with Facebook</a>
        </div>
        <div class="link2">
            <a href="" style="margin-top: 20px;">Forgot password?</a>
        </div>
        <div class="sign-up">
            <p>Do you have an account? <a href="">Sign Up</a></p>
        </div>
        <div class="get-app">
            <h4>Get the App</h4>
            <div class="d-flex">
                <img src="img/Screen Shot 2022-04-26 at 3.59.13 PM.png">
                <img src="img/Screen Shot 2022-04-26 at 3.59.26 PM.png">
            </div>
        </div>
        <div class="bt-image">
            <img src="img/Screen Shot 2022-04-26 at 5.24.45 PM.png">
        </div>
    </section>




    <script src="app.js"></script>
</body>
</html>
